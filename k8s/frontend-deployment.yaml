apiVersion: apps/v1
kind: Deployment
metadata:
  name: law-organizer-frontend
  labels:
    app: law-organizer
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: law-organizer
      component: frontend
  template:
    metadata:
      labels:
        app: law-organizer
        component: frontend
    spec:
      containers:
      - name: frontend
        image: laworganizer/frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: law-organizer-frontend
  labels:
    app: law-organizer
    component: frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: law-organizer
    component: frontend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: law-organizer-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - laworganizer.ua
    secretName: law-organizer-tls
  rules:
  - host: laworganizer.ua
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: law-organizer-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: law-organizer-backend
            port:
              number: 3000
