apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:
  NODE_ENV: "production"
  PORT: "3000"
  DATABASE_PORT: "5432"
  REDIS_PORT: "6379"
  JWT_ACCESS_TOKEN_EXPIRY: "15m"
  JWT_REFRESH_TOKEN_EXPIRY: "7d"
  THROTTLE_TTL: "60000"
  THROTTLE_LIMIT: "10"
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  ENABLE_RLS: "false"
  ENABLE_AUDIT_LOGGING: "true"
  ENABLE_WEBHOOKS: "true"
---
apiVersion: v1
kind: Secret
metadata:
  name: database-secret
type: Opaque
stringData:
  host: "postgres-postgresql.database.svc.cluster.local"
  user: "postgres"
  password: "change-me-in-production"
  name: "law_organizer"
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
type: Opaque
stringData:
  host: "redis-master.database.svc.cluster.local"
  password: "change-me-in-production"
---
apiVersion: v1
kind: Secret
